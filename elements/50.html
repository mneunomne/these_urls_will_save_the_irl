<!DOCTYPE html>
<html lang="en">
  <!-- bauhaus_news -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <style>
    @font-face {
      font-family:'buw_fira_sansbook';
      src:url(FiraSans-Book.woff);
    }

    #contentquicklinks {
      background-image: url(../websites/bauhaus_news/flieger_gestaltung.svg);
      border: 2px solid #94c11c;
      margin-bottom: 20px;
      background-position: 95% 15px;
      background-size: 40px;
      background-repeat: no-repeat;
      border-radius: 0 0 10px 10px;
      padding-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
      width: 275px;
      height: 140px;
      box-sizing: border-box;
      font-family: buw_fira_sansbook, Sans-Serif;
    }

    a {
      color: #000000;
      padding: 2px 10px 2px 52px;
      line-height: 20px;
      font-size: 14px;
      text-decoration: none;
      border-bottom: none;
      background-image: url(../websites/bauhaus_news/icon_linkpfeil_schwarz.svg);
      background-repeat: no-repeat;
      background-position: 22px 8px;
      background-size: 12px;
      line-height: 1.5em;
      display: block;
      word-break: break-word;
      letter-spacing: 0.1px;
    }

    a:hover {
      color: #94c11c;
    }

    li {
      line-height: 1.5em;
    }

    ul {
      margin: 0;
    padding: 0;
    list-style-type: none;
    list-style-position: outside;
    }
  </style>
  <link rel="stylesheet" href="../websites/bauhaus_news/style.min.css">
  <link rel="stylesheet" href="../websites/bauhaus_news/Basic.css">
  <base target="_parent">
</head>
<body>
  <div class="el" id="target"></div>
  <script>
    $('#target').load('../websites/bauhaus_news/bauhaus_news.htm #contentquicklinks')
  </script>
</body>
</html>
